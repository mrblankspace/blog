ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">#include&lt;string.h&gt;</span><br><span class="line"></span><br><span class="line">#define INIT_SIZE 50   //初始大小</span><br><span class="line">#define INCREMENT 10   //增量</span><br><span class="line">typedef int  Status;</span><br><span class="line">#define ERROR 0</span><br><span class="line">#define OK 1</span><br><span class="line">typedef struct SeqList&#123;</span><br><span class="line">	void *elem;</span><br><span class="line">	int size;      //元素字节数</span><br><span class="line">	int length;    //当前元素个数</span><br><span class="line">	int listsize;  //分配的元素容量</span><br><span class="line">&#125;SeqList;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//list： 顺序表的地址   size：元素字节数</span><br><span class="line">void InitList(SeqList *list, int size)&#123;</span><br><span class="line">	list-&gt;elem = malloc(size*INIT_SIZE);</span><br><span class="line">	if(!list-&gt;elem)&#123;</span><br><span class="line">	exit(-2);</span><br><span class="line">	&#125;</span><br><span class="line">	list-&gt;listsize = INIT_SIZE;</span><br><span class="line">	list-&gt;length = 0;</span><br><span class="line">	list-&gt;size = size;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//销毁线性表</span><br><span class="line">void DestoryList(SeqList *list)&#123;</span><br><span class="line">	if(list!=NULL)&#123;</span><br><span class="line">		free(list-&gt;elem);</span><br><span class="line">		list-&gt;elem = NULL;</span><br><span class="line">	&#125;</span><br><span class="line">	list = NULL;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//清空线性表</span><br><span class="line">void ListEmpty(SeqList *list)&#123;</span><br><span class="line">	if(list!=NULL)&#123;</span><br><span class="line">	list-&gt;length = 0;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//返回当前元素个数</span><br><span class="line">int ListLength(SeqList list)&#123;</span><br><span class="line">	return list.length;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//返回第i个元素的值</span><br><span class="line">void GetElem(SeqList list, int i, void *e)&#123;</span><br><span class="line">	int k = 1;</span><br><span class="line">	e = (char*)(list.elem)+(i-1)*list.size;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//在第i个元素之前插入</span><br><span class="line">//list：线性表地址    i：第i个元素   e：要插入的值的地址</span><br><span class="line">Status ListInsert(SeqList *list, int i, void *e)&#123;</span><br><span class="line">	int k = 0;</span><br><span class="line">	void *p;</span><br><span class="line">	void *q;</span><br><span class="line">	if(i &lt;=0 &amp;&amp; i &gt; list-&gt;length+1)&#123;</span><br><span class="line">		return ERROR;</span><br><span class="line">	&#125;</span><br><span class="line">	if(list-&gt;length==list-&gt;listsize)&#123;</span><br><span class="line">		list-&gt;elem = realloc(list-&gt;elem, (list-&gt;listsize+INCREMENT)*list-&gt;size);   //重新分配元素</span><br><span class="line">		if(!list-&gt;elem)&#123;exit(-2);&#125;</span><br><span class="line">		list-&gt;listsize+=INCREMENT;</span><br><span class="line">	&#125;</span><br><span class="line">	q = (char*)list-&gt;elem+list-&gt;size*(i-1);   //要插入元素位置</span><br><span class="line">	for(p = (char*)list-&gt;elem+list-&gt;size*(list-&gt;length-1); p&gt;=q; p=(char*)p-list-&gt;size)&#123;</span><br><span class="line">		memcpy((char*)p+list-&gt;size, p, list-&gt;size);</span><br><span class="line">	&#125;</span><br><span class="line">	memcpy(q, e, list-&gt;size);</span><br><span class="line">	list-&gt;length++;</span><br><span class="line">	return OK;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//删除第i个元素</span><br><span class="line">Status ListDelete(SeqList *list, int i)&#123;</span><br><span class="line">	void *p, *q;</span><br><span class="line">	if(i&lt;=0&amp;&amp;i&gt;list-&gt;length)&#123;</span><br><span class="line">		return ERROR;</span><br><span class="line">	&#125;</span><br><span class="line">	q = (char*)list-&gt;elem+(i-1)*list-&gt;size;//被删除元素的位置</span><br><span class="line">	p = (char*)list-&gt;elem+(list-&gt;length-1)*list-&gt;size;   //表尾位置</span><br><span class="line">	for(q = (char*)q+list-&gt;size; q&lt;=p; q = (char*)q+list-&gt;size)&#123;</span><br><span class="line">		memcpy((char*)q-list-&gt;size,q,list-&gt;size);</span><br><span class="line">	&#125;</span><br><span class="line">	list-&gt;length--;</span><br><span class="line">	return OK;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//返回第一个满足compare的位置</span><br><span class="line">void LocateElem(SeqList list, void *find, int(*compare)(void*, void*))&#123;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//自定义遍历方法</span><br><span class="line">void Travel_Int(SeqList list)&#123;</span><br><span class="line">	int k = 0;</span><br><span class="line">	while(k&lt;list.listsize)&#123;</span><br><span class="line">		void *ak = (char*)list.elem+k*list.size;</span><br><span class="line">		printf(&quot;%d\n&quot;, *(int*)ak);</span><br><span class="line">		k++;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()&#123;</span><br><span class="line">	int i = 0;</span><br><span class="line">	SeqList list;</span><br><span class="line">	InitList(&amp;list, sizeof(int));</span><br><span class="line">	for(i = 50; i&gt;0; i--)&#123;</span><br><span class="line">		ListInsert(&amp;list, 1, &amp;i);</span><br><span class="line">	&#125;</span><br><span class="line">	ListDelete(&amp;list, 2);</span><br><span class="line">	Travel_Int(list);</span><br><span class="line">	DestoryList(&amp;list);</span><br><span class="line">	return 0;	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
